                    	<input type="text" class="form-control" id="area" name="area" placeholder="Area/Street">

                    <div class="col-md-6">
                    	<input type="text" class="form-control" id="landmark" name="landmark" placeholder="Landmark">

        var areaText = " total sq ft";

    })
    
});
